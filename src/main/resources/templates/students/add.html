<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(to right, rgb(131, 160, 131), rgb(196, 171, 14));">
    <div class="container-fluid  text-center">
        <div class="row justify-content-center">
            <h1 class="text-center mt-5 mb-4">Enter new student details</h1>
            <div class="col-md-4">
                <form th:action="@{/students/view}" th:object="${student}" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="weight" name="weight" th:field="*{weight}" placeholder="Weight (lbs)" required min="50" max="400">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="height" name="height" placeholder="Height (cm)" th:field="*{height}" required min="50" max="275">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="text" name="hairColor" placeholder="Hair Color" th:field="*{hairColor}" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" step="0.01" class="form-control" id="gpa" name="gpa" placeholder="GPA" th:field="*{gpa}" required min="0" max="4.33">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary d-grid gap-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <a role="button" class="mt-5 btn btn-primary" th:href="@{/students/view}">Go back to Student database</a>
    </div>
</body>
</html>
