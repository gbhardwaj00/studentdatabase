<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison of students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(to right, rgb(131, 160, 131), rgb(196, 171, 14));" class="m-5">
    <div class="container mt-5 text-center">
        <h1 class="mb-2">Student Comparison Chart</h1>
        <h6>Height of the student box corresponds to their height</h6>
        <h6>Width of the student box corresponds to their weight</h6>
        <h6 class="mb-4">Color of the border corresponds to their hair color</h6>
        <span class="container-fluid align-items-center m-1" th:each="student:${students}" th:style="'border: 3px solid '+${student.hairColor}+'; display: inline-block; height: '+${2 * student.weight}+'px; width: '+${2 * student.weight}+'px; overflow:hidden;'">
            <span th:text="${student.name}"></span>
            <br>
            <span th:text="${student.gpa}"></span>
        </span>
        <br>
        <a role="button" class="mt-5 btn btn-primary" th:href="@{/students/view}">Go back to Student database</a>
    </div> 
</body>
</html>
