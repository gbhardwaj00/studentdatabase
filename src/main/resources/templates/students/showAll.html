<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(to right, rgb(131, 160, 131), rgb(196, 171, 14));">
    <main class="container mt-5">
        <div class="row justify-content-center text-center">
            <h1>List of Students</h1>
            <div class="col-lg-3">
                <a th:href="@{/students/add}" class="btn btn-primary btn-sm mb-3">Add Student</a>
                <a th:href="@{/students/compare}" class="btn btn-danger btn-sm mb-3">Compare Students</a>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <table class="table table-striped table-dark table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Weight</th>
                        <th scope="col">Height</th>
                        <th scope="col">Hair Color</th>
                        <th scope="col">GPA</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student:${students}">
                        <td class="align-middle" th:text="${student.name}"></td>
                        <td class="align-middle" th:text="${student.weight}"></td>
                        <td class="align-middle" th:text="${student.height}"></td>
                        <td class="align-middle" th:text="${student.hairColor}"></td>
                        <td class="align-middle" th:text="${student.gpa}"></td>
                        <td>
                            <a class="btn btn-light " th:href="@{/students/update/{id}(id=${student.sid})}" role="button">Update</a>
                            <a class="btn btn-danger" th:href="@{/students/delete/{id}(id=${student.sid})}" role="button">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
